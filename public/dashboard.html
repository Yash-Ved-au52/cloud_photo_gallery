<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Photo Gallery Dashboard</title>
    <link href="dashboard.css" rel="stylesheet">
    <script src="dashboard.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="body_container">
    <div class="sidebar">
      <div class="logo-container">
        <img class="logo" src="/image/logo.jpg" alt="logo">
        <span class="fs-5 name">Cloud Photo Gallery</span>
      </div>
      <div class="upload_container">
      <form action="/upload" id="uploadForm" method="POST" enctype="multipart/form-data">
        <input class="InputFile" id="photos" type="file" name="photos" multiple required><br>
        <input class="title" type="text" name="title" placeholder="Title/Caption"><br>
        <button type="submit" class="upload_button"><img src="/image/upload.png" class="upload_img"></button>
      </form></div>
    </div>
    <div class="topbar w-100">
      <div class="input-group w-50">
        <input type="text" class="form-control" placeholder="Search photos by Title" id="search_input">
        <button class="btn btn-outline-secondary" type="button" id="search_button">Search</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="profile_button"></button>
        <div class="dropdown-content">
          <p id="user_name"></p>
          <p id="user_email"></p>
      <button id="logout_button">Logout</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="photo-grid" class="gallery"></div>
    </div>
    
  </body>
</html>
